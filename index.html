<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Money - Financial Solutions</title>
  <meta name="description" content="Fast Money - Personal, Home, Business, and Gold Loans. Get loan approval in 24 hours with minimum documents.">
  <meta name="keywords" content="loan, personal loan, business loan, home loan, gold loan, instant loan, quick loan">
  <meta name="author" content="Fast Money">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #f9f9f9, #e6ffe6);
    }
    header {
      background: #2ecc71;
      color: white;
      padding: 20px;
    }
    header img {
      max-width: 150px;
    }
    h1 {
      margin: 10px 0 5px;
    }
    h2 {
      margin-top: 30px;
    }
    form {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: left;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background: #27ae60;
    }
    .btn-whatsapp {
      background: #25D366;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
    }
    .btn-call {
      background: #007BFF;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
    }
    .trust-badges {
      margin: 30px auto;
      max-width: 500px;
      display: flex;
      justify-content: space-around;
      font-weight: bold;
    }
    .sticky-buttons {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      z-index: 999;
    }
    .sticky-buttons a {
      flex: 1;
      margin: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Fast Money Logo">
    <h1>Fast Money - Financial Solutions</h1>
    <p>âœ… Personal Loan | âœ… Home Loan | âœ… Business Loan | âœ… Gold Loan</p>
  </header>

  <h2>Get Loan Approved in 24 Hours!</h2>
  <p>Minimum Documents | Fast & Easy Process | Apply Online & Get Quick Approval</p>

  <!-- Form -->
  <form id="loanForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="loan">Loan Type:</label>
    <select id="loan" name="loan" required>
      <option value="Personal Loan">Personal Loan</option>
      <option value="Home Loan">Home Loan</option>
      <option value="Business Loan">Business Loan</option>
      <option value="Gold Loan">Gold Loan</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div class="trust-badges">
    <span>ðŸ”’ 100% Secure</span>
    <span>âš¡ Fast Approval</span>
    <span>ðŸ“œ Minimum Docs</span>
  </div>

  <!-- Sticky buttons -->
  <div class="sticky-buttons">
    <a id="whatsapp-link" class="btn-whatsapp" target="_blank">ðŸ’¬ WhatsApp</a>
    <a id="call-link" class="btn-call">ðŸ“ž Call</a>
  </div>

  <script>
    // ðŸ‘‰ Sirf ek jagah number badlo
    const phoneNumber = "919557771607"; // Apna WhatsApp/Call number (without +)

    // Sticky buttons ke links set
    document.getElementById("whatsapp-link").href = "https://wa.me/" + phoneNumber;
    document.getElementById("call-link").href = "tel:+" + phoneNumber;

    // Phone input validation - only digits
    document.getElementById("phone").addEventListener("input", function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    // Form submit hone ke baad WhatsApp open
    document.getElementById("loanForm").addEventListener("submit", function(e) {
      e.preventDefault(); // form default submit ko stop karo

      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let loan = document.getElementById("loan").value;

      let message = `Hello, my name is ${name}. I am interested in a ${loan}. My phone number is ${phone}.`;
      let whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      window.open(whatsappUrl, "_blank"); // WhatsApp open hoga
    });
  </script>

</body>
</html>
